<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/basket.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/basket.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a class="logo_img" href="index.html"><img class="logo_img" src="image/header/logo.png" alt="Logo"></a>
                </div>
                <div class="phone">
                    <img class="phone_img" src="image/header/phone.png" alt="">
                    <p class="phone_number">5(63)593-93-80</p>
                </div>
            </div>
            <div class="header_nav">
                <button class="header_burger">
                    <div class="header_burger-item"></div>
                </button>
                <button class="header_btn">Заказать обратный звонок</button>
                <a href="#" class="header_basket">
                    <img class="header_basket-img" src="image/header/basket.svg" alt="Корзина">
                </a>
            </div>
        </header>
        <div class="menu-nav">
            <a href="index.html" class="menu-nav_text">Rose Room </a>
            <p class="menu-nav_text"> / </p>
            <a href="#" class="menu-nav_text menu-nav_active">Корзина</a>
        </div>
        <!-- /.menu-nav -->
        <main class="basket">
            <ul class="basket_list">
                <li class="baslet_item">
                    <div class="basket_content">
                        <div class="basket_image">
                            <img src="image/basket/one.png" alt="" class="basket_image-item">
                        </div>
                        <div class="basket_description">
                            <h3 class="basket_title">Платье мини tie dye</h3>
                            <p class="basket_price">1500 ₽</p>
                            <p class="basket_size">M</p>
                        </div>
                    </div>
                    <button class="basket_delete">
                        <img src="image/basket/delete.svg" alt="" class="basket_delete-img">
                    </button>
                </li>
                <!-- /.baslet_item -->
                <li class="baslet_item">
                    <div class="basket_content">
                        <div class="basket_image">
                            <img src="image/basket/one.png" alt="" class="basket_image-item">
                        </div>
                        <div class="basket_description">
                            <h3 class="basket_title">Платье мини tie dye</h3>
                            <p class="basket_price">1500 ₽</p>
                            <p class="basket_size">M</p>
                        </div>
                    </div>
                    <button class="basket_delete">
                        <img src="image/basket/delete.svg" alt="" class="basket_delete-img">
                    </button>
                </li>
                <!-- /.baslet_item -->
                <li class="baslet_item">
                    <div class="basket_content">
                        <div class="basket_image">
                            <img src="image/basket/one.png" alt="" class="basket_image-item">
                        </div>
                        <div class="basket_description">
                            <h3 class="basket_title">Платье мини tie dye</h3>
                            <p class="basket_price">1500 ₽</p>
                            <p class="basket_size">M</p>
                        </div>
                    </div>
                    <button class="basket_delete">
                        <img src="image/basket/delete.svg" alt="" class="basket_delete-img">
                    </button>
                </li>
                <!-- /.baslet_item -->
            </ul>
            <button class="basket_btn">Отправить</button>
        </main>
        <!-- /.basket -->
        <footer class="footer">
            <p class="footer_text">©Rose Room, 2020</p>
        </footer>
        <!-- /.footer -->
    </div>
    <!-- /.container-->
    <div class="basket-popup">
        <div class="basket-popup_content">
            <div class="basket-popup_info">
                <h2 class="basket-popup_title">Оформление заказа</h2>
                <img src="image/basket/close.svg" alt="закрыть" class="basket-popup_delete">
                <form action="#" class="basket-popup_form">
                    <div class="basket-popup_block">
                        <label for="labelTel" class="basket-popup_text">Телефон:</label>
                        <input id="labelTel" type="tel" class="basket-popup_input">
                    </div>
                    <div class="basket-popup_block">
                        <label for="labelEmail" class="basket-popup_text">E-mail:</label>
                        <input id="labelEmail" type="email" class="basket-popup_input">
                    </div>
                    <div class="basket-popup_block">
                        <label for="labelText" class="basket-popup_text">Город:</label>
                        <input id="labelText" type="text" class="basket-popup_input">
                    </div>
                    <div class="basket-popup_block">
                        <label for="labelAdress" class="basket-popup_text">Адрес:</label>
                        <div class="div-input">
                            <input id="labelAdress" type="text" class="basket-popup_bold" placeholder="Улица">
                            <input id="labelAdress" type="text" class="basket-popup_mini" placeholder="Дом">
                            <input id="labelAdress" type="text" class="basket-popup_mini" placeholder="Кв">
                        </div>
                    </div>
                    <div class="basket-popup_checkbox">
                        <input id="labelCheckbox" type="checkbox" class="basket-popup_checkbox-itm">
                        <label class="basket-popup_label-checkbox" for="labelCheckbox">согласие на обработку персональных данных</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.basket-popup -->
    <div class="basket-pop">
        <div class="basket-pop_content">
            <img class="basket-pop_img" src="image/basket/Group 11.png" alt="">
            <img class="basket-pop_close" src="image/basket/close.svg" alt="закрыть">
        </div>
    </div>
    <!-- /.basket-pop -->
    
</body>
</html>
