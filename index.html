<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/header.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a class="logo_img" href="index.html"><img class="logo_img" src="image/header/logo.png" alt="Logo"></a>
                </div>
                <div class="phone">
                    <img class="phone_img" src="image/header/phone.png" alt="">
                    <p class="phone_number">5(63)593-93-80</p>
                </div>
            </div>
            <div class="header_nav">
                <button class="header_burger">
                    <div class="header_burger-item"></div>
                </button>
                <button class="header_btn">Заказать обратный звонок</button>
                <a href="basket.html" class="header_basket">
                    <img class="header_basket-img" src="image/header/basket.svg" alt="Корзина">
                </a>
            </div>
        </header>
        <!-- /.header -->
        <div class="slider">
            <button class="slider_btn-left">
                <img src="image/main/slider/left.svg" alt="">
            </button>
            <div class="slider_content">
                <img class="slider_images active" src="image/main/slider/sliders-one.png" alt="">
                <img class="slider_images" src="image/main/slider/img_3.jpg" alt="">
                <img class="slider_images" src="image/main/slider/img_2.jpg" alt="">
                <img class="slider_images" src="image/main/slider/img_1.jpg" alt="">
            </div>
            <div class="slider_switch">
                <button class="slider_switch-items active-switch"></button>
                <button class="slider_switch-items"></button>
                <button class="slider_switch-items"></button>
                <button class="slider_switch-items"></button>
            </div>
            <button class="slider_brn-right">
                <img src="image/main/slider/right.svg" alt="">
            </button>
        </div>
        <!-- /.slider -->
        <main class="catalog">
            <h2 class="title"><a href="catalog.html">Каталог</a></h2>
            <div class="catalog_list">
                <a href="catalog.html" class="catalog_item">
                    <img src="image/main/catalog/catalog-one.png" alt="" class="catalog_item-img">
                    <h3 class="catalog_item-title">Юбки</h3>
                    <img class="catalog_item-butterfly-one" src="image/main/catalog/butterfly1.png" alt="">
                    <img class="catalog_item-butterfly-two" src="image/main/catalog/butterfly2.png" alt="">
                </a>
                <a href="catalog.html" class="catalog_item catalog_item-two">
                    <img src="image/main/catalog/catalog-two.png" alt="" class="catalog_item-img">
                    <h3 class="catalog_item-title">Блузки</h3>
                    <img src="image/main/catalog/branch2.png" alt="" class="catalog_utem-branch-two">
                    <img src="image/main/catalog/butterfly2.png" alt="" class="catalog_item-butterfly-item-two">
                </a>
                <a href="catalog.html" class="catalog_item catalog_item-three">
                    <img src="image/main/catalog/catalog-three.png" alt="" class="catalog_item-img">
                    <h3 class="catalog_item-title">Платья</h3>
                    <img src="image/main/catalog/branch.png" alt="" class="catalog_item-branch">
                </a>
                <a href="catalog.html" class="catalog_item catalog_item-four">
                    <img src="image/main/catalog/catalog-four.png" alt="" class="catalog_item-img">
                    <h3 class="catalog_item-title">Брюки</h3>
                    <img src="image/main/catalog/butterfly3.png" alt="" class="catalog_item-butterfly-three">
                </a>
                <a href="catalog.html" class="catalog_item catalog_item-five">
                    <img src="image/main/catalog/catalog-five.png" alt="" class="catalog_item-img">
                    <h3 class="catalog_item-title">Нижнее белье</h3>
                    <img src="image/main/catalog/branch3.png" alt="" class="catalog_item-branch-three">
                </a>
            </div>
            <div class="decor">
                <div class="decor_decstop">
                    <img src="image/main/catalog/butterfly1.png" alt="" class="decor_decstop-one">
                    <img src="image/main/catalog/butterfly2.png" alt="" class="decor_decstop-two">
                    <img src="image/main/catalog/branch.png" alt="" class="decor_decstop-three">
                </div>
                <div class="decor_adaptive">

                </div>
            </div>
        </main>
        <!-- /.catalog -->
        <div class="review">
            <h2 class="title"><a href="#">Отзывы</a></h2>
            <div class="review_list">
                <button class="review_btn-left">
                    <img src="image/main/review/btn-left.png" alt="" class="review_btn-left-img">
                </button>
                <div class="review_content">
                    <div class="review_background">
                        <img src="image/main/review/item-one.jpg" alt="" class="review_item img-one active">
                        <img src="image/main/review/item-two.jpg" alt="" class="review_item img-two active">
                        <img src="image/main/review/item-three.jpg" alt="" class="review_item img-fhree active">
                        <img src="image/main/review/item-four.jpg" alt="" class="review_item img-foru active">
                    </div>
                </div>
                <button class="review_btn-right">
                    <img src="image/main/review/btn-right.png" alt="" class="review_btn-right-img">
                </button>
            </div>
        </div>
        <!-- /.review -->
        <div class="contacts">
            <h2 class="title"><a href="contacts.html">Контакты</a></h2>
            <div class="contacts_lady">
                <img src="image/main/Contacts/lady.png" alt="" class="contacts_lady-img">
            </div>
            <div class="contacts_messenger">
                <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/viber (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/vk (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/instagram (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/whatsapp 1.svg" alt="" class="contacts_messenger-item"></a>
            </div>
            <a class="contacts_email">RoseRoom@mail.ru</a>
        </div>
        <!-- /.contacts -->
        <footer class="footer">
            <p class="footer_text">©Rose Room, 2020</p>
        </footer>
        <!-- /.footer -->
    </div>
    <!-- /.container -->
    <div class="popup-nav">
        <div class="popup-nav_content">
            <img src="image/basket/close.svg" alt="" class="popup-nav_close">
            <ul class="popup-nav_list">
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Платья</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Брюки</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Юбки</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Блузки</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Нижнее белье</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Новости</a></li>
                <li class="popup-nav_link"><a href="#" class="popup-nav_item">Контакты</a></li>
            </ul>
        </div>
    </div>
    <!-- /.popup-nav -->
    <div class="popup-bell">
        <div class="popup-bell_content">
            <img class="popup-bell_close" src="image/basket/close.svg" alt="закрыть">
            <h3 class="title">Введите номер телефона</h3>
            <form action="#" class="popup-bell_form">
                <input type="tel" class="popup-bell_input" placeholder="+7 (000) 000-00-00">
            </form>
            <div class="popup-bell_button">
                <button class="popup-bell_btn">Отправить</button>
            </div>
        </div>
    </div>
    <!-- /.popup-bell -->
    <div class="basket-pop">
        <div class="basket-pop_content">
            <img class="basket-pop_img" src="image/basket/Group 11.png" alt="">
            <img class="basket-pop_close" src="image/basket/close.svg" alt="закрыть">
        </div>
    </div>
    <!-- /.basket-pop -->
</body>
</html>
