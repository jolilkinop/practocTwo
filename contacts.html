<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a class="logo_img" href="index.html"><img class="logo_img" src="image/header/logo.png" alt="Logo"></a>
                </div>
                <div class="phone">
                    <img class="phone_img" src="image/header/phone.png" alt="">
                    <p class="phone_number">5(63)593-93-80</p>
                </div>
            </div>
            <div class="header_nav">
                <button class="header_burger">
                    <div class="header_burger-item"></div>
                </button>
                <button class="header_btn">Заказать обратный звонок</button>
                <a href="basket.html" class="header_basket">
                    <img class="header_basket-img" src="image/header/basket.svg" alt="Корзина">
                </a>
            </div>
        </header>
        <div class="menu-nav">
            <a href="index.html" class="menu-nav_text">Rose Room </a>
            <p class="menu-nav_text"> / </p>
            <a href="catalog.html" class="menu-nav_text">Меню</a>
            <p class="menu-nav_text"> / </p>
            <a href="#" class="menu-nav_text menu-nav_active">Контакты</a>
        </div>
        <!-- /.menu-nav -->
        <main class="contacts">
            <div class="contacts_content">
                <img src="image/contacts/background-lady.svg" alt="" class="contacts_background">
                <div class="contacts_info">
                    <img src="image/contacts/Lady.png" alt="" class="contacts_lady-img">
                    <div class="contacts_messenger">
                        <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/viber (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                        <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/vk (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                        <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/instagram (1) 1.svg" alt="" class="contacts_messenger-item"></a>
                        <a class="contacts_messenger-item" href="#"><img src="image/main/Contacts/whatsapp 1.svg" alt="" class="contacts_messenger-item"></a>
                    </div>
                    <a class="contacts_email">RoseRoom@mail.ru</a>
                </div>
                <p class="contacts_text">Транспортные компании для отправки заказа</p>
                <div class="contacts_partners">
                    <img src="image/contacts/post.svg" alt="" class="contacts_partners-postoffice">
                    <img src="image/contacts/cdek.svg" alt="" class="contacts_partners-cdek">
                    <img src="image/contacts/pony.svg" alt="" class="contacts_partners-pony">
                </div>
            </div>
        </main>
        <!-- /.contacts -->
        <footer class="footer">
            <p class="footer_text">©Rose Room, 2020</p>
        </footer>
        <!-- /.footer -->
    </div>
    <!-- /.container-->
</body>
</html>
