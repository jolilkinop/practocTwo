<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/item.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <a class="logo_img" href="index.html"><img class="logo_img" src="image/header/logo.png" alt="Logo"></a>
                </div>
                <div class="phone">
                    <img class="phone_img" src="image/header/phone.png" alt="">
                    <p class="phone_number">5(63)593-93-80</p>
                </div>
            </div>
            <div class="header_nav">
                <button class="header_burger">
                    <div class="header_burger-item"></div>
                </button>
                <button class="header_btn">Заказать обратный звонок</button>
                <a href="basket.html" class="header_basket">
                    <img class="header_basket-img" src="image/header/basket.svg" alt="Корзина">
                </a>
            </div>
        </header>
        <div class="menu-nav">
            <a href="index.html" class="menu-nav_text">Rose Room </a>
            <p class="menu-nav_text"> / </p>
            <a href="catalog.html" class="menu-nav_text">Каталог</a>
            <p class="menu-nav_text"> / </p>
            <a href="catalog.html" class="menu-nav_text">Платья</a>
            <p class="menu-nav_text"> / </p>
            <a href="#" class="menu-nav_text menu-nav_active">Платье мини</a>
        </div>
        <!-- /.menu-nav -->
        <main class="item">
            <div class="item_content">
                <div class="item_list">
                    <div class="item_bold">
                        <img src="image/item/bold.png" alt="" class="item_bold-img">
                    </div>
                    <div class="item_mini">
                        <img src="image/item/mini-one.png" alt="" class="item_mini-img">
                        <img src="image/item/mini-two.png" alt="" class="item_mini-img">
                        <img src="image/item/mini-three.png" alt="" class="item_mini-img">
                    </div>
                </div>
                <div class="item_description">
                    <h3 class="item_title">Платье мини tie dye</h3>
                    <p class="item_price">1500 ₽</p>
                    <ul class="item_size">
                        <li class="item_size-content"><button class="item_size-btn">S</button></li>
                        <li class="item_size-content"><button class="item_size-btn">M</button></li>
                        <li class="item_size-content"><button class="item_size-btn">L</button></li>
                        <li class="item_size-content"><button class="item_size-btn">XL</button></li>
                    </ul>
                    <p class="item_characteristics">Описание товара</p>
                    <ul class="item_characteristics-list">
                        <li class="item_characteristics-link">Материал: <span class="item_span">хлопок</span> </li>
                        <li class="item_characteristics-link">Длина: <span class="item_span">мини</span></li>
                        <li class="item_characteristics-link">Вырез: <span class="item_span">квадратный</span></li>
                        <li class="item_characteristics-link">Рукава: <span class="item_span">без рукавов</span></li>
                        <li class="item_characteristics-link">Сезон: <span class="item_span">лето</span></li>
                        <li class="item_characteristics-link">Декоративные элементы: <span class="item_span">кулиска</span></li>
                    </ul>
                </div>
            </div>
            <div class="item_btn-content">
                <button class="item_btn">Добавить в корзину</button>
            </div>
        </main>
        <!-- /.item -->
        <footer class="footer">
            <p class="footer_text">©Rose Room, 2020</p>
        </footer>
        <!-- /.footer -->
    </div>
    <!-- /.container-->
</body>
</html>
